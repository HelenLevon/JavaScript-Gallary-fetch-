        <button id="go_gallery" class="btn btn-outline-primary">Gallery</button>
        <button id="go_about_user" class="btn btn-outline-primary">About user</button>
        <button id="go_exit" class="btn btn-outline-primary">Exit</button>
        </nav>
      </div>
    </div>
  </div>

      autocomplete="off">

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>

  <div id="info-user" class="container" style="width: 600px; display: none; margin-top: 50px; ">
    <form>
      <div class="row">
        <div class="form-group" style="width: 50%; padding-right: 5px;">
          <label for="emailAddress">Email address:</label>
          <input type="email" class="form-control" id="emailAddress">
        </div>
        <div class="form-group" style="width: 50%; padding-left: 5px">
          <label for="passwordField">Password:</label>
          <div class="input-group">

            <div class="input-group-prepend">
              <button id="btnShowPassword" class="btn btn-secondary" type="button"></button>
            </div>
            <input type="text" class="form-control" id="passwordField">
          </div>
        </div>
      </div>
    </form>


  </div>



  <div class="site-wrapper" style="display: none" id="galleryContainer">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-12 col-md-12">
          <h3>Галерея</h3>
        </div>
      </div>
      <div class="modal myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Stop adding!!!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>No more photo in the gallery!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 text-center">
        <button class="btn btn-secondary btn-lg" type="button" id="add" data-toggle="tooltip" data-placement="left"
          title="Добавить одно изображение">Add image</button>
        <p class="count-text">Images: <span id="count">0</span></p>
        <p class="count-text">Rest images in the gallery: <span id="count-rest">0</span></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 justify-content-center offset-md-4">
        <select id="line-selector" class="custom-select">
          <option value="0">choose</option>
          <option value="1">a-z</option>
          <option value="2">z-a</option>
          <option value="3"> new items in the beggining</option>
          <option value="4"> old items in the beggining</option>
        </select>
        <br><br>
      </div>
    </div>
    <div class="row justify-content-center">

      <div class="row justify-content-center" id="gallary">

      </div>
      
    </div>

  </div>
  </div>
